<div class="product-option" [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>选项名称</mat-label>
        <input matInput type="text" [matAutocomplete]="auto" formControlName="name">
        <mat-autocomplete #auto="matAutocomplete">
            @for (attribute of filteredAttributes | async;track $index) {
                <mat-option [value]="attribute.id">{{ attribute.name }}</mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
        <mat-label>选项值</mat-label>
        <!-- <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">-->
    </mat-form-field>
</div>
