<div class="button-container">
    <button mat-raised-button type="button" (click)="addAttribute()" class="button">
        添加属性
    </button>
</div>

<table mat-table cdkDropList (cdkDropListDropped)="onDropped($event)"
       [cdkDropListData]="attributeDataSource"
       [dataSource]="attributeDataSource" class="mat-elevation-z8 table">

    <!-- dragBox Column -->
    <ng-container matColumnDef="dragBox">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="drag-box" fontIcon="drag_indicator"></mat-icon>
        </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef colspan="2"
            [ngStyle]="{  'text-align': 'center'}"> 属性名
        </th>
        <!-- <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}">属性名称</th>-->
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- attributeOptionType Column -->
    <ng-container matColumnDef="attributeType">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}">属性选项类型</th>
        <td mat-cell *matCellDef="let element">{{ element.attributeType }}</td>
    </ng-container>

    <!-- enabled Column -->
    <ng-container matColumnDef="attributeDisplayMode">
        <th mat-header-cell *matHeaderCellDef>作为产品选项显示类型</th>
        <td mat-cell *matCellDef="let element">{{ element.attributeDisplayMode }}</td>
    </ng-container>

    <!--  operate -->
    <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element;index as i">
            <button mat-icon-button type="button" (click)="editAttribute(element.id)">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button type="button" (click)="deleteAttribute(element.id)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row cdkDrag *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
