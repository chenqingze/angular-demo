<mat-tab-group>
    <mat-tab label="详情">
        <ng-template matTabContent>
            <form [formGroup]="categoryDetailsFrom" (ngSubmit)="onSubmit()">
                <mat-card>
                    <mat-card-content class="card-content">
                        <mat-form-field>
                            <mat-label>分类名称</mat-label>
                            <input matInput type="text" formControlName="name">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>父分类</mat-label>
                            <input matInput type="text" formControlName="parentId">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>是否可见</mat-label>
                            <input matInput type="text" formControlName="isVisible">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>分类图片</mat-label>
                            <image-input [multiple]="true" [maxFileCount]="1" [fileType]="'image/*'"></image-input>
                        </mat-form-field>
                    </mat-card-content>
                    <button mat-button type="button">Cancel</button>
                    <button mat-button type="submit" [disabled]="!categoryDetailsFrom.valid">Submit</button>
                </mat-card>
            </form>
        </ng-template>
    </mat-tab>
    <mat-tab label="子分类">
        <ng-template matTabContent>
            <app-category-list [parentCategoryId]="categoryId"></app-category-list>
        </ng-template>
    </mat-tab>
    <mat-tab label="产品">
        <ng-template matTabContent>
            产品列表
        </ng-template>
    </mat-tab>
</mat-tab-group>
