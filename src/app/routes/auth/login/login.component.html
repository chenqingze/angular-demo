<section>
    <form #loginFrom="ngForm" [formGroup]="loginForm">
        <!--
        <div class="row login-logo">
            <div class="col">
                <a href="https://www.happyfoodie.com/" tabindex="-1">
                    <img src="favicon.ico" alt="login-logo">
                </a>
            </div>
        </div>
        -->
        <h2>登入</h2>
        <!-- Username input -->
        <mat-form-field appearance="outline">
            <mat-label>登录名</mat-label>
            <input matInput formControlName="username" placeholder="用户名" type="text">
            @if (loginForm.controls['username'].hasError('required')) {
                <mat-error>用户名不能为空.</mat-error>
            }
        </mat-form-field>

        <!-- Password input -->
        <mat-form-field appearance="outline">
            <mat-label>密码</mat-label>
            <input matInput formControlName="password" placeholder="密码" type="password">
            @if (loginForm.controls['password'].hasError('required')) {
                <mat-error> 密码不能为空.</mat-error>
            }

        </mat-form-field>

        <!-- Submit button -->
        <a mat-raised-button (click)="loginForm.valid && login()" color="primary" type="submit">登录</a>
        <div class="remember-me-checkbox">
            <mat-checkbox aria-label="Remember Me">记住密码</mat-checkbox>
        </div>
        <div class="col forget-passwd-link">
            <a href="#!">忘记密码 ?</a>
        </div>
    </form>
</section>
